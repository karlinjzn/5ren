  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="header">
        <div class="left" style="margin-left: 20px;"><a href="index.html" class="white-text">返回</a></div>
      </div>
      <div class="coupons">
        <a href="#card1" class="modal-trigger"><div class="coupon"><img src="images/card1.jpg" width="100%"></div></a>
        <a href="#card2" class="modal-trigger"><div class="coupon"><img src="images/card2.jpg" width="100%"></div></a>
        <a href="#card3" class="modal-trigger"><div class="coupon"><img src="images/card3.jpg" width="100%"></div></a>
        <a href="#card4" class="modal-trigger"><div class="coupon"><img src="images/card4.jpg" width="100%"></div></a>
      </div>

      <div id="card1" class="modal">
        <div class="modal-content">
          <h4>1月酸奶券</h4>
          <p>可以换取萌牛燕麦酸奶一瓶。请在1月31日前使用，过期作废</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
      </div>
      <div id="card2" class="modal">
        <div class="modal-content">
          <h4>辣条优惠券</h4>
          <p>全场辣条类八折。请在2018年6月26日前使用，过期作废</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
      </div>
      <div id="card3" class="modal">
        <div class="modal-content">
          <h4>宿舍抽纸套餐</h4>
          <p>买三赠一。</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
      </div>
      <div id="card4" class="modal">
        <div class="modal-content">
          <h4>学霸笔芯满减券</h4>
          <p>笔芯单品满10元减1元。</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
      </div>
      <div class="guide">
        <ul>
          <li><a href="pay.html" class="guide-btn white-text">移动结账台</a></li>
          <li><a href="index.html" class="guide-btn-active white-text">我的五仁</a></li>
          <li><a href="shopping.html" class="guide-btn white-text">商品预览</a></li>
        </ul>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          $('.carousel').carousel();
          $('.modal').modal();
        });
      </script>
    </body>
  </html>
