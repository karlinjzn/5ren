  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
       <!-- this is the fixed header to return to the index page -->
      <div class="header">
        <div class="left" style="margin-left: 10px;"><a href="index.html" class="white-text">返回</a></div>
      </div>

      <!-- this part is the fake code scanner. We use the OpenCV for QR code which has not been implemented in this web page -->
      <div class="scan center">
        <a href="#"><img src="images/code.jpg" width="70%"></a>
        <div>
          <input type="file" multiple="multiple" accept="image/*" capture="camera" class="center">
        </div>  
      </div>

      <div class="pay-btns" style="margin-bottom: 60px;">
        <div class="pay-btn center">结算</div>
        <div class="pay-btn center" onclick="$('.tap-target').tapTarget('open');">查看购物车</div>
      </div>

      <!-- Element Showed -->
      <a id="cart" class="waves-effect waves-light btn btn-floating right" style="position: fixed; bottom: 60px;"><i class="material-icons">menu</i></a>
      <!-- Tap Target Structure -->
      <div class="tap-target" data-activates="cart">
        <div class="tap-target-content">
          <h5>我的购物车</h5>
          <p>购物车为空，快去12号楼便利店转一转吧！</p>
        </div>
      </div>

      <!-- this is the guide bar for every page. use it jump to three main parts of our web -->
      <div class="guide">
        <ul>
          <li><a href="pay.html" class="guide-btn-active white-text">移动结账台</a></li>
          <li><a href="index.html" class="guide-btn white-text">我的五仁</a></li>
          <li><a href="shopping.html" class="guide-btn white-text">商品预览</a></li>
        </ul>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          $('.carousel').carousel();
          $('.modal').modal();
        });
      </script>
    </body>
  </html>
