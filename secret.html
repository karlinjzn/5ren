  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="header">
        <div class="left" style="margin-left: 10px;"><a href="index.html" class="white-text">返回</a></div>
      </div>
      <div class="feedback">
        <div class="center">我的反馈满意度</div>
        <div class="row center" style="margin: 20px 0 20px 20px;">
          <div class="progress col s9 center">
            <div class="determinate" style="width: 70%;"></div>
          </div>
          <div class="col s3">70%</div>
        </div>
      </div>
      <div class="service">
        <ul class="collapsible" data-collapsible="accordion">
        <li class="collapsible-header item-first">服务选项</li>
          <li>
            <div class="collapsible-header"><i class="material-icons">filter_drama</i>商品缺货报告</div>
            <div class="collapsible-body">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="名称" id="first_name" type="text" class="validate">
                      <label for="first_name">缺货商品</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">备注</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <div class="input-field inline">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                      </div>
                      <button>提交</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">place</i>扣费故障报告</div>
            <div class="collapsible-body">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="名称" id="first_name" type="text" class="validate">
                      <label for="first_name">扣费故障商品</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">金额</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <div class="input-field inline">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                      </div>
                      <button>提交</button>
                    </div>
                  </div>
                </form>
              </div></div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">whatshot</i>商品识别故障报告</div>
            <div class="collapsible-body">  
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="名称" id="first_name" type="text" class="validate">
                      <label for="first_name">识别错误商品</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">被识别为</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <div class="input-field inline">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                      </div>
                      <button>提交</button>
                    </div>
                  </div>
                </form>
              </div></div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">whatshot</i>商品质量问题报告</div>
            <div class="collapsible-body">  
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="名称" id="first_name" type="text" class="validate">
                      <label for="first_name">
                        质量问题商品
                      </label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">问题说明</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <div class="input-field inline">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                      </div>
                      <button>提交</button>
                    </div>
                  </div>
                </form>
              </div></div>
          </li>
        </ul>
      </div>
      <div class="guide">
        <ul>
          <li><a href="pay.html" class="guide-btn white-text">移动结账台</a></li>
          <li><a href="index.html" class="guide-btn-active white-text">我的五仁</a></li>
          <li><a href="shopping.html" class="guide-btn white-text">商品预览</a></li>
        </ul>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          $('.carousel').carousel();
          $('.modal').modal();
          $('.collapsible').collapsible();
        });
      </script>
    </body>
  </html>
