  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!-- below is the preview of current goods in the store with their names, brands and prices -->
      <div class="stores" style="margin-bottom: 80px;">
        <div class="parallax-container">
          <div class="parallax"><img src="images/1.jpg"></div>
        </div>
        <div class="description center">
          合味道方便面 5元/桶
        </div>
        <div class="parallax-container">
          <div class="parallax"><img src="images/2.jpg"></div>
        </div>
        <div class="description center">
          萌牛酸奶 3元/盒
        </div>
        <div class="parallax-container">
          <div class="parallax"><img src="images/3.jpg"></div>
        </div>
        <div class="description center">
          七彩铅笔 1元/根
        </div>
        <div class="parallax-container">
          <div class="parallax"><img src="images/4.png"></div>
        </div>
        <div class="description center">
          超长网线 2元/米
        </div>
        <div class="parallax-container">
          <div class="parallax"><img src="images/5.jpg"></div>
        </div>
        <div class="description center">
          咪咪虾条 0.5元/包
        </div>
      </div>
      <!-- this is the guide bar for every page. use it jump to three main parts of our web -->
      <div class="guide">
        <ul>
          <li><a href="pay.html" class="guide-btn white-text">移动结账台</a></li>
          <li><a href="index.html" class="guide-btn white-text">我的五仁</a></li>
          <li><a href="shopping.html" class="guide-btn-active white-text">商品预览</a></li>
        </ul>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          $('.carousel').carousel();
          $('.modal').modal();
          $('.parallax').parallax();
          $('.tap-target').tapTarget('open');
          $('.tap-target').tapTarget('close');
        });
      </script>
    </body>
  </html>
